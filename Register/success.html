<!DOCTYPE html>
<html>
<head>
	<title>Success Message Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			max-width: 600px;
		}
		h1 {
			color: #00c853;
			text-align: center;
		}
		p {
			color: #333;
			font-size: 20px;
			line-height: 1.5;
			text-align: center;
		}
		.btn {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;
			background-color: #00c853;
			color: #fff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		.btn:hover {
			background-color: #007c34;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Success!</h1>
		<p>Your details have successfully stored.</p>
		<a href="#" class="btn">OK</a>
	</div>
</body>
</html>
